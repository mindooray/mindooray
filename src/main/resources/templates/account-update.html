<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Account</title>
    <th:block th:replace="/fragments/nav-fragment.html :: nav-header"/>
    <link rel="stylesheet" th:href="@{/css/account-update.css}"/>
</head>
<body>
<div th:replace="/fragments/nav-fragment.html :: nav"></div>
<div class="account-update-container">
    <div>
        <h1 style="text-align: center">정보 수정</h1>
        <div class="account-update-form-container">
            <form class="account-update-form" action="/account/update" method="post">
                <div class="account-update-info">
                    <label for="updateAccountId">아이디</label>
                    <input id="updateAccountId" type="text" th:value="${account.loginId}" name="loginId">
                </div>
                <div class="account-update-info">
                    <label for="updateEmailId">이메일</label>
                    <input id="updateEmailId" type="text" th:value="${account.email}" name="email">
                </div>
                <div class="account-update-info">
                    <label for="updatePasswordId">비밀번호</label>
                    <input id="updatePasswordId" type="password" name="password">
                </div>
                <div class="account-update-form-button">
                    <button type="submit">수정</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
