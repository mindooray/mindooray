<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="loginId"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
<a href="/oauth2/authorization/github" >깃허브 로그인</a>
</body>
</html>
