<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<table>
  <tr th:each="task : ${taskList}">
    <td th:text="${task.title}"></td>
    <td th:text="${task.projectTitle}"></td>
    <td th:text="${task.number}"></td>
    <td th:text="${task.representative}"></td>
    <td th:text="${task.status}"></td>
  </tr>
</table>
</body>
</html>
