<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr th:each="project : ${projectList}" th:onclick="|location.href='@{/projects/{projectId}(projectId=${project.id})}'|">
        <td th:text="${project.title}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
